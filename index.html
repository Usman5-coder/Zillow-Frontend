<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate Deals Finder</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: #f8f9fa;
        color: #333;
        line-height: 1.6;
        max-width: 100vh;
        overflow-x: hidden;
        position: relative;
      }

      .container {
        position: absolute;
        top: 0;
        left: 120px;
        max-width: 1400px;
        margin: 0 0 5rem 0 !important;
        padding: 20px;
        display: grid;
        grid-template-columns: 300px 300px 1fr;
        gap: 30px;
        min-height: 100vh;
        align-self: center;
      }

      .panel {
        background: white;
        border-radius: 12px;
        width: 300px;
        padding: 24px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        height: fit-content;
      }

      .panel h2 {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #1a1a1a;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #555;
      }

      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.2s ease;
      }

      input[type="text"]:focus,
      input[type="number"]:focus {
        outline: none;
        border-color: #4285f4;
      }

      .btn {
        width: 100%;
        padding: 14px 20px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .btn-primary {
        background-color: #2c3e50;
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        background-color: #34495e;
        transform: translateY(-1px);
      }

      .btn-secondary {
        background-color: #4285f4;
        color: white;
      }

      .btn-secondary:hover:not(:disabled) {
        background-color: #3367d6;
        transform: translateY(-1px);
      }

      .btn:disabled {
        background-color: #94a3b8;
        cursor: not-allowed;
        transform: none;
      }

      .slider-group {
        margin-bottom: 20px;
      }

      .slider-container {
        position: relative;
        margin: 15px 0;
      }

      input[type="range"] {
        width: 100%;
        height: 6px;
        border-radius: 3px;
        background: #e1e5e9;
        outline: none;
        appearance: none;
        -webkit-appearance: none;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #4285f4;
        cursor: pointer;
        border: 2px solid white;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #4285f4;
        cursor: pointer;
        border: 2px solid white;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      .slider-value {
        font-size: 12px;
        color: #666;
        margin-top: 5px;
      }

      .loading {
        text-align: center;
        padding: 20px;
        color: #666;
      }

      .loading::after {
        content: "";
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #4285f4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-left: 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .comps-list {
        background: #f8f9ff;
        border-radius: 8px;
        padding: 20px;
        margin-top: 20px;
        max-height: 600px;
        overflow-y: scroll;
      }

      .comps-list h3 {
        color: #4285f4;
        margin-bottom: 15px;
        font-size: 18px;
      }

      .comps-list ul {
        list-style: none;
        padding: 0;
      }

      .comps-list li {
        background: white;
        margin-bottom: 12px;
        padding: 15px;
        border-radius: 8px;
        border-left: 4px solid #4285f4;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .comps-list li strong {
        color: #2c3e50;
        display: block;
        margin-bottom: 5px;
      }

      .comps-list li span {
        color: #666;
        font-size: 14px;
      }

      .filter-preview {
        background: #f8f9ff;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 20px;
      }

      .filter-preview h4 {
        color: #4285f4;
        margin-bottom: 12px;
        font-size: 16px;
      }

      .filter-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        font-size: 14px;
      }

      .filter-item span:first-child {
        color: #666;
      }

      .filter-item span:last-child {
        color: #2c3e50;
        font-weight: 500;
      }

      .results-section {
        margin-top: 30px;
      }

      .profit-categories {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .profit-card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        border-top: 4px solid;
      }

      .profit-card.low {
        border-top-color: #e74c3c;
      }

      .profit-card.medium {
        border-top-color: #27ae60;
      }

      .profit-card.high {
        border-top-color: #f39c12;
      }

      .profit-card h3 {
        margin-bottom: 15px;
        font-size: 18px;
      }

      .profit-card.low h3 {
        color: #e74c3c;
      }

      .profit-card.medium h3 {
        color: #27ae60;
      }

      .profit-card.high h3 {
        color: #f39c12;
      }

      .property-item {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 12px;
        border-left: 3px solid currentColor;
      }

      .property-address {
        font-weight: 600;
        margin-bottom: 8px;
        color: #2c3e50;
      }

      .property-details {
        font-size: 14px;
        color: #666;
        line-height: 1.4;
      }

      .error-message {
        background: #fee;
        color: #c33;
        padding: 15px;
        border-radius: 8px;
        margin: 15px 0;
        border: 1px solid #fcc;
      }
      #comps-required {
        display: none !important;
        width: 0;
        height: 0;
      }
      .comps-li{
        overflow-x: scroll;
      }
      @media (max-width: 1200px) {
        .container {
          grid-template-columns: 1fr;
          gap: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Search City Panel -->
      <div class="panel">
        <h2>Search City for Deals</h2>
        <div class="form-group">
          <label for="cityInput">City</label>
          <input type="text" id="cityInput" placeholder="e.g. Durham, NC" />
        </div>
        <button class="btn btn-primary" onclick="scanCityForDeals()">
          Scan City for Deals
        </button>

        <div id="compsResults"></div>
      </div>

      <!-- Dynamic Deal Filters Panel -->
      <div class="panel">
        <h2>Dynamic Deal Filters</h2>

        <div class="form-group">
          <label for="maxArv">Max ARV ($)</label>
          <input
            type="number"
            id="maxArv"
            value="400000"
            oninput="updateFilters()"
          />
        </div>

        <div class="form-group">
          <label for="repairCost">Repair Cost ($)</label>
          <input
            type="number"
            id="repairCost"
            value="40000"
            oninput="updateFilters()"
          />
        </div>

        <div class="form-group">
          <label for="minProfit">Min Profit ($)</label>
          <input
            type="number"
            id="minProfit"
            value="20000"
            oninput="updateFilters()"
          />
        </div>

        <div class="form-group">
          <label for="sqftBuffer">SqFt Buffer (Â±)</label>
          <input
            type="number"
            id="sqftBuffer"
            value="500"
            oninput="updateFilters()"
          />
        </div>

        <div class="slider-group">
          <label>Comps Radius (miles)</label>
          <div class="slider-container">
            <input
              type="range"
              id="compsRadius"
              min="2"
              max="20"
              step="2"
              value="2"
              oninput="updateFilters()"
            />
            <div class="slider-value">
              Selected: <span id="radiusValue">0.25</span> miles
            </div>
          </div>
        </div>

        <button
          class="btn btn-secondary"
          id="applyFilters"
          onclick="applyFilters()"
          disabled
        >
          Apply Filters
        </button>
      </div>

      <!-- Current Filter Preview Panel -->
      <div class="panel">
        <h2>Current Filter Preview</h2>
        <div class="filter-preview">
          <h4>Current Settings</h4>
          <div class="filter-item">
            <span>Max ARV:</span>
            <span id="previewMaxArv">$400000</span>
          </div>
          <div class="filter-item">
            <span>Repair Cost:</span>
            <span id="previewRepairCost">$40000</span>
          </div>
          <div class="filter-item">
            <span>Min Profit:</span>
            <span id="previewMinProfit">$20000</span>
          </div>
          <div class="filter-item">
            <span>Comps Radius:</span>
            <span id="previewCompsRadius">0.25 miles</span>
          </div>
          <div class="filter-item">
            <span>SqFt Buffer:</span>
            <span id="previewSqftBuffer">Â±500 sq ft</span>
          </div>
        </div>

        <!-- Results Section -->
        <div class="results-section">
          <div id="resultsContainer" style="overflow-x: scroll;"></div>
        </div>
      </div>
    </div>

    <script>
      let currentCity = "";
      let filtersChanged = false;

      function formatCityName(cityInput) {
        // Remove state abbreviation and convert to lowercase with hyphens
        const city = cityInput.split(",")[0].trim();
        return city.toLowerCase().replace(/\s+/g, "-");
      }

      async function scanCityForDeals() {
        const cityInput = document.getElementById("cityInput").value.trim();

        if (!cityInput) {
          alert("Please enter a city name");
          return;
        }

        currentCity = formatCityName(cityInput);
        const compsResults = document.getElementById("compsResults");

        compsResults.innerHTML =
          '<div class="loading">Scanning city for deals...</div>';

        try {
          const response = await fetch(
            "https://gelim.app.n8n.cloud/webhook/b3fc0466-c1f7-4b3f-8300-d86918f0fc12",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                city: currentCity,
                action: "scan_city"
              }),
            }
          );

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          displayComps(data);

          // Enable apply filters button since we have comps data
          filtersChanged = true;
          updateFilterButtonState();
        } catch (error) {
          console.error("Error scanning city:", error);
          compsResults.innerHTML =
            '<div class="error-message">Error scanning city. Please try again.</div>';
        }
      }

      function displayComps(data) {
        const compsResults = document.getElementById("compsResults");

        if (data.length > 0) {
          let html = '<div class="comps-list"><h3>Found Comps</h3><ul>';

          data.forEach((comp) => {
            html += `
                        <li class="comps-li">
                            <strong>${comp}</strong>
                        </li>
                    `;
          });

          html += "</ul></div>";
          compsResults.innerHTML = html;
        } else {
          compsResults.innerHTML =
            '<div class="error-message">No comps found for this city.</div>';
        }
      }

      function updateFilters() {
        // Update preview values
        document.getElementById("previewMaxArv").textContent =
          "$" + document.getElementById("maxArv").value;
        document.getElementById("previewRepairCost").textContent =
          "$" + document.getElementById("repairCost").value;
        document.getElementById("previewMinProfit").textContent =
          "$" + document.getElementById("minProfit").value;
        document.getElementById("previewCompsRadius").textContent =
          document.getElementById("compsRadius").value + " miles";
        document.getElementById("previewSqftBuffer").textContent =
          "Â±" + document.getElementById("sqftBuffer").value + " sq ft";

        // Update slider display values
        document.getElementById("radiusValue").textContent =
          document.getElementById("compsRadius").value;

        filtersChanged = true;
        updateFilterButtonState();
      }

      function updateFilterButtonState() {
        const applyButton = document.getElementById("applyFilters");
        const allFieldsFilled =
          document.getElementById("maxArv").value &&
          document.getElementById("repairCost").value &&
          document.getElementById("minProfit").value &&
          document.getElementById("sqftBuffer").value &&
          currentCity &&
          filtersChanged;

        applyButton.disabled = !allFieldsFilled;
      }

      async function applyFilters() {
        const resultsContainer = document.getElementById("resultsContainer");
        resultsContainer.innerHTML =
          '<div class="loading">Applying filters and searching deals...</div>';

        const filterData = {
          city: currentCity,
          maxArv: parseInt(document.getElementById("maxArv").value),
          repairCost: parseInt(document.getElementById("repairCost").value),
          minProfit: parseInt(document.getElementById("minProfit").value),
          sqftBuffer: parseInt(document.getElementById("sqftBuffer").value),
          compsRadius: parseFloat(document.getElementById("compsRadius").value),
          action: "apply_filters",
        };

        try {
          const response = await fetch(
            "https://gelim.app.n8n.cloud/webhook/f8d61182-1a01-49f9-83db-5a29d9a94bec",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(filterData),
            }
          );

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          displayFilteredResults(data);
        } catch (error) {
          console.error("Error applying filters:", error);
          resultsContainer.innerHTML =
            '<div class="error-message">Error applying filters. Please try again.</div>';
        }
      }

      function displayFilteredResults(data) {
        const resultsContainer = document.getElementById("resultsContainer");

        // Assuming the response contains HTML content for the profit categories
        if (data) {
          resultsContainer.innerHTML = JSON.stringify(data);
        } else {
          // Fallback: create structure from JSON data
          let html = '<div class="profit-categories"> <p>Nothing find Out</p>';
           
          html += "</div>";
          resultsContainer.innerHTML = html;
        }
      }
      updateFilters();
    </script>
  </body>
</html>
